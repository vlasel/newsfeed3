log4j.rootLogger=TRACE, CONSOLE
#log4j.rootLogger=DEBUG, FILE
#log4j.rootLogger=TRACE, FILE
#log4j.rootLogger=INFO, FILE
log4j.logger.org.hibernate=INFO
log4j.logger.org.springframework=INFO
#log4j.logger.org.hibernate.type=DEBUG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.err
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=%C %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=newsfeed.log
log4j.appender.FILE.MaxFileSize=512KB
log4j.appender.FILE.MaxBackupIndex=3
#log4j.appender.FILE.Target=System.err
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILE.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n
log4j.appender.FILE.layout.conversionPattern=%C %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p - %m%n